<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Karla:wght@200;500;800&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        My Library
    </header>
    <div>
        <div id="display-container"></div>
        <form id="form">
            <label for="bTitle">Title:</label><br>
            <input type="text" id="bookTitle" name="bTitle" placeholder="Book Title" required /><br>
            <label for="bAuthor">Author:</label><br>
            <input type="text" id="bookAuthor" name="bAuthor" placeholder="Author Name" required /><br>
            <label for="bPages">Number of Pages (optional):</label><br>
            <input type="text" id="bookPages" name="bPages" placeholder="Number of Pages" /><br>    
            <label for="bHaveFinished">Have you finished the book?</label>
            <input type="checkbox" id="bookHaveFinished" name="bHaveFinished"><br>
            <button type="submit" id="submit">Submit</button>
        </form>
        <div>
            <button id="newBook">Add New Book</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
